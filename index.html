<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <header class="header"></header><!-- /.header -->
    <main class="main-content">
        <div class="main-hero-section">
            <div class="main-hero-section-wrapper">
                <div class="sidebar">
                    <div class="content">
                        <div class="profile">
                            <div class="profile-image">
                                <img src="assets/img/right-section-image.jpg" alt="">
                            </div><!-- /.profile-image -->   
                            <div class="name">
                                <h4>Melanie Moore</h4>
                                <p>Good Home Reality</p>
                            </div><!-- /.name --> 
                            <div class="dropdown">
                                <div class="dropdown">
                                    <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"  style="border: none;">
                                    </a>                       
                                    <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="#">Action</a></li>
                                      <li><a class="dropdown-item" href="#">Another action</a></li>
                                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                  </div>
                            </div><!-- /.dropdown --> 
                        </div><!-- /.profile -->
                        <div class="sidebar-content">
                            <ul>
                                <li class="list-content">
                                    <a href="">
                                        <i class="fi fi-rr-ad-paid icons"></i>
                                        My Ads
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="">
                                        <i class="fi fi-rr-bell-notification-social-media icons"></i>
                                        Notifications
                                        <span class="badge">2</span>
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="#">
                                        <i class="fi fi-rr-envelope icons"></i>
                                        Messages
                                        <span class="badge">2</span>
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="">
                                        <i class="fi fi-rr-star icons"></i>
                                        Saved
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="">
                                        <i class="fi fi-rr-search-dollar icons"></i>
                                        Ask-A-Pro
                                        <span class="badge">1</span>
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="#">
                                        <i class="fi fi-rr-cards-blank icons"></i>
                                        Yellow Cards
                                        <span class="badge">1</span>
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="#">
                                        <i class="fi fi-rr-settings icons"></i>
                                        Settings               
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="#">
                                        <i class="fi fi-rr-question-square icons"></i>
                                        FAQ's
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="">
                                        <i class="fi fi-rr-catalog-alt icons"></i>
                                        Metrics-Cancel Ad
                                    </a>
                                </li>
                            </ul>
                        </div><!-- /.sidebar-content -->
                    </div><!-- /.content -->
                </div><!-- /.col-2 -->
                <div class="right-section">
                    <div class="Your-Profile">
                        <h3>Your Profile</h3>
                    </div><!-- /.Your-Profile -->
                    <div class="main-image">
                        <img src="assets/img/right-section-image.jpg" alt="">
                    </div><!-- /.main-image -->
                </div><!-- /.col-10 -->
            </div><!-- /.main-hero-section-wrapper -->
        </div><!-- /.main-hero-section -->
    </main><!-- /.main-content -->
    <footer class="footer"></footer><!-- /.footer -->


    <script src="assets/js/theme.js"></script>
  </body>
</html>
