<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/theme.css">
  </head>
  <body>
    <header class="header"></header><!-- /.header -->
    <main class="main-content">
        <div class="main-hero-section">
            <div class="row">
                <div class="col-xs-5 col-md-4 col-lg-4 col-xl-2 sidebar">
                    <div class="content">
                        <div class="profile">
                            <div class="profile-image">
                                <img src="assets/img/right-section-image.jpg" alt="">
                            </div><!-- /.profile-image -->   
                            <div class="name">
                                <h4>Melanie Moore</h4>
                                <p>Good Home Reality</p>
                            </div><!-- /.name -->  
                        </div><!-- /.profile -->
                        <div class="sidebar-content">
                            <ul>
                                <li class="list-content">
                                    <a href="">
                                        <i class="fi fi-rr-ad-paid icons"></i>
                                        <span class="text"><h4>My Ads</h4></span>
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="">
                                        <i class="fi fi-rr-bell-notification-social-media icons"></i>
                                        <span class="text"><h4>Notifications</h4></span>
                                        <span class="count">2</span>
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="">
                                        <i class="fi fi-rr-envelope icons"></i>
                                        <span class="text"><h4>Messages</h4></span>
                                        <span class="count">2</span>
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="">
                                        <i class="fi fi-rr-settings icons"></i>
                                        <span class="text"><h4>Saved</h4></span>
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="">
                                        <i class="fi fi-rr-settings icons"></i>
                                        <span class="text"><h4>Ask-A-Pro</h4></span>
                                        <span class="count">1</span>
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="#">
                                        <i class="fi fi-rr-cards-blank icons"></i>
                                        <span class="text"><h4>Yellow Cards</h4></span>
                                        <span class="count">1</span>
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="#">
                                        <i class="fi fi-rr-settings icons"></i>
                                        <span class="text"><h4>Settings</h4></span>                 
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="#">
                                        <i class="fi fi-rr-question-square icons"></i>
                                        <span class="text"><h4>FAQ's</h4></span>
                                    </a>
                                </li>
                                <li class="list-content">
                                    <a href="">
                                        <i class="fi fi-rr-catalog-alt icons"></i>
                                        <span class="text"><h4>Metrics-Cancel Ad</h4></span>
                                    </a>
                                </li>
                            </ul>
                        </div><!-- /.sidebar-content -->
                    </div><!-- /.content -->
                </div><!-- /.col-2 -->
                <div class="col-xs-7 col-md-8 col-lg-8 col-xl-10  right-section">
                    <div class="right-section">
                        <img src="assets/img/right-section-image.jpg" alt="">
                    </div><!-- /.right-section -->
                </div><!-- /.col-10 -->
            </div><!-- /.row -->
        </div><!-- /.main-hero-section -->
    </main><!-- /.main-content -->
    <footer class="footer"></footer><!-- /.footer -->


    <script src="assets/js/theme.js"></script>
  </body>
</html>
