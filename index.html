<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>em & rem</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/theme.css">
  </head>
  <body>
    <div class="site-wrapper">
      <header class="header"></header><!-- /.header -->
      <main class="main-content">
        <section class="main-hero-section">
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/img/carousel-1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption">
                  <h4>First slide label</h4>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="assets/img/carousel-2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption">
                  <h4>Second slide label</h4>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="assets/img/carousel-3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption">
                  <h4>Third slide label</h4>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-prev-icon" aria-hidden="true"><i class="fi fi-rr-arrow-small-left"></i></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-next-icon" aria-hidden="true"><i class="fi fi-rr-arrow-small-right"></i></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section><!-- /.main-hero-section -->
      </main><!-- /.main-content -->
      <footer class="footer"></footer><!-- /.footer -->
    </div><!-- /.site-wrapper -->
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/app.js"></script>
